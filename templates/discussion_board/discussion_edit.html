{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit{% endblock %}

{% block content %}
<div class="container mt-3">
  <h1>Edit your post</h1>
  <form class="" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-info ml-2" type="submit">Update</button>
  </form>
</div>
{% endblock %}
