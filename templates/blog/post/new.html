{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Post{% endblock %}

{% block content %}
<div class="p-3">
  <h1>New post</h1>
  <form class="" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-warning">Create</button>
  </form>
</div>
{% endblock %}
