{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-3">
  <h2>Set a new password</h2>
  <form class="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn-lg btn-info" type="submit">Change my password</button>
  </form>
</div>
{% endblock %}
