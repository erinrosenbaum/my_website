{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
  <h1>Login</h1>
  <form class="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-info" type="submit">Login</button>
    <div class="mt-5">
        <h3>Sign-up here for an account: <a class="btn btn-outline-success ml-3" href="{% url 'signup' %}">Signup</a></h3>
    </div>

  </form>

  <div class="social">
    <ul>
      <li class="facebook"><a href="{% url 'social:begin' 'facebook' %}">Sign in with Facebook</a></li>
      <li class="google"><a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a></li>
      <li class="twitter"><a href="{% url 'password_reset' %}">Password reset</a></li>
    </ul>

  </div>
</div>

{% endblock %}
