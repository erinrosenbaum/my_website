{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Symbol{% endblock %}
{% block styles %}
  <link rel="stylesheet" href="{% static '/discussion_board/css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="">
  <div class="container pt-3">
    <h1 class="">Keep track of your favorite stocks</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-info" type="submit">Add symbol</button>
    </form>
  </div>

</div>

{% endblock %}
