{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container mt-3">
  <h1>Sign up</h1>
  <form class="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-info" type="submit">Sign up</button>
  </form>
</div>

{% endblock %}
