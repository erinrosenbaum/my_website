{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form class="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn-lg btn-info" type="submit">Login</button>
  <a class="float-right" href="{% url 'password_reset' %}">Password reset</a>
</form>

{% endblock %}
