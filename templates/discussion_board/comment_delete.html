{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete{% endblock %}

{% block content %}
<div class="container mt-3">
  <h1>Confirm</h1>
  <form class="" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Are you sure you want to delete your comment?</p>
    <p>{{ comment.comment }}</p>
    <button class="btn btn-outline-warning" type="submit">Confirm</button>
    <a class="btn btn-outline-info ml-2" href="{% url 'discussion_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
