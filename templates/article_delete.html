{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete{% endblock %}

{% block content %}
  <h1>Delete</h1>
  <form class="" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <button class="btn btn-outline-danger ml-2" type="submit">Confirm</button>
    <a class="btn btn-outline-info ml-2" href="{% url 'article_detail' article.pk %}">Nevermind</a>
  </form>
{% endblock %}
