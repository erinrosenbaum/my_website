{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Comment{% endblock %}

{% block content %}
  <h1>Leave a Comment</h1>
  <form class="" method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-success ml-2">Save</button>
  </form>
{% endblock %}
